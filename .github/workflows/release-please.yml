on:
  push:
    branches:
      - main

name: release-please

permissions: {}

jobs:
  release-please:
    permissions:
      contents: write # to create release commit (google-github-actions/release-please-action)
      pull-requests: write # to create release PR (google-github-actions/release-please-action)

    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE }}
          release-type: node
          package-name: howto-release-please
          changelog-types: '[{ "type": "feat", "section": "ğŸ†• Features", "hidden": false },{ "type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false },{ "type": "chore", "section": "ğŸ”§ Others", "hidden": false },{ "type": "docs", "section": "ğŸ“ Docs", "hidden": false },{ "type": "style", "section": "ğŸ¨ Styling", "hidden": false },{ "type": "refactor", "section": "ğŸ”„ Code Refactoring", "hidden": false },{ "type": "perf", "section": "ğŸ“ˆ Performance Improvements", "hidden": false },{ "type": "test", "section": "ğŸ”¬ Tests", "hidden": false },{ "type": "ci", "section": "â˜ï¸ CI", "hidden": false }]'
      - run: echo "A release was created."
        if: ${{ steps.release.outputs.releases_created }}

